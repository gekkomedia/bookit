<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="Assets/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/Images/icon.svg">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Gekko Media | Bookit</title>
  </head>
  <body>

    <nav class="navbar sticky-top bg-white">
      <div class="container">
        <div class="col-md-auto justify-content-center m-3">
          <a href="#"> <img class="logo" src="Assets/Images/icon.svg" alt="Gekko Media Logo"> </a>
        </div>
        <div class="col-md-auto justify-content-center m-3">
          <a class="btn i-dark" href="#"> <i data-feather="share"></i> </a>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="progress-container">
              <div class="progress-bar" id="myBar"></div>
            </div>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <div class="row">

        <div class="col-12 d-flex justify-content-center mt-5 mb-5">

          <img class="img-fluid mx-auto d-block" src="Assets/Images/main.webp" alt="main project image">

        </div>

        <div class="col-12 d-flex justify-content-center">
          <span class="spinner-grow d-flex justify-content-center" aria-hidden="true"> <i class="i-spinner" data-feather="arrow-down"></i> </span>
        </div>

        <div class="col-12 d-flex justify-content-center mt-5 mb-5">

          <div class="card no-border">
            <video autoplay loop muted controls class="card-img" poster="">
              <source src="Assets/videos/Video.mp4" type="video/mp4" />
            </video>
            <div class="card-img-overlay">
              <img class="card-title video-icon" src="Assets/Images/play-icon.svg" alt="video indicator">
            </div>
          </div>

        </div>

        <div class="col-12 d-flex justify-content-center mt-5 mb-5">

          <img class="bookit-gif img-fluid mx-auto d-block" src="Assets/Images/bookit-gif.gif" alt="Bookit gif">

        </div>

        <div class="col-12 d-flex justify-content-center mt-5 mb-5">

          <img class="img-fluid mx-auto d-block" src="Assets/Images/web.webp" alt="website design">

        </div>

        <div class="col-12 d-flex justify-content-center mb-5">

          <img class="by img-fluid mx-auto d-block" src="Assets/Images/made-by.webp" alt="Made with love by Gekko Media">

        </div>

      </div>
    </div>

    <footer class="">
      <div class="w-100 d-flex justify-content-center bg-dark">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-5">
            <ul class="pagination">
                <li class="page-item"><a class="page-link i-white" href="#"> <i data-feather="github"></i> </a></li>
                <li class="page-item"><a class="page-link i-white" href="#"> <i data-feather="instagram"></i> </a></li>
                <li class="page-item"><a class="page-link i-white" href="#"> <i data-feather="facebook"></i> </a></li>
              </ul>
          </div>
          <div class="col-12 d-flex justify-content-center mt-3 mb-5 text-white">
            Â© 2023 Gekko Media LLC
          </div>
        </div>
    </footer>

    <script>
      feather.replace();
    </script>

    <script src="Assets/js/scroll.js" type="text/javascript">

    </script>

  </body>
</html>
